version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: vibecation-mongodb
    volumes:
      # Persistent storage for MongoDB data
      - mongodb_data:/data/db
      # Initialization script (read-only)
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      MONGO_INITDB_DATABASE: vibecation
    networks:
      - vibecation-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/vibecation --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: vibecation-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      PYTHONPATH: /app
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vibecation-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    container_name: vibecation-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - vibecation-network
    restart: unless-stopped

networks:
  vibecation-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local


version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: vibecation-mongodb
    ports:
      - "27017:27017"
    volumes:
      # Persistent storage for MongoDB data
      - mongodb_data:/data/db
      # Initialization script (read-only)
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      MONGO_INITDB_DATABASE: vibecation
    networks:
      - vibecation-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/vibecation --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibecation-backend
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      PYTHONPATH: /app
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vibecation-network
    volumes:
      - ./backend:/app
    working_dir: /app
    command: sh -c "cd /app && python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vibecation-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - vibecation-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  vibecation-network:
    driver: bridge

volumes:
  # Named volume for persistent MongoDB data storage
  # Data persists even when containers are removed
  mongodb_data:
    driver: local

